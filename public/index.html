  <body class="bg-darkprimary" id="app">
    <div class="bg-primary">
      <div class="max-w-lg text-center mx-auto p-8">
        <p class="text-primary p-4 text-2xl">臺灣 COVID-19 疫情統計（0418）</p>
        <div class="bg-lightgray mb-2 p-2 rounded-3xl">
          <div class="bg-error m-1 p-4 rounded-3xl text-white">
            <p class="text-xl pb-1">本日新增確診</p>
            <p class="text-5xl font-medium p-2">{{ total }}</p>
          </div>
          <div class="flex w-100">
            <div class="flex-1 bg-error m-1 p-4 rounded-3xl text-white">
              <p class="text-xl pb-1">本土新增</p>
              <p class="text-5xl font-medium p-2">{{ local }}</p>
            </div>
            <div class="flex-1 bg-error m-1 p-4 rounded-3xl text-white">
              <p class="text-xl pb-1">境外移入</p>
              <p class="text-5xl font-medium p-2">{{ remote }}</p>
            </div>
          </div>
        </div>
        <div class="bg-lightgray p-2 rounded-3xl">
          <div class="bg-warning m-1 p-4 rounded-3xl">
            <p class="text-xl pb-1">桃園新增</p>
            <p class="text-5xl font-medium p-2">{{ taoyuan }}</p>
          </div>
        </div>
      </div>
      <div class="h-100">
        <p class="bg-darkprimary text-center text-primary">
          上述資料以中央流行疫情指揮中心公告為準
        </p>
      </div>
    </div>
